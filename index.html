<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background: #fdfbf6;
            color: #111;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
        }

        .topbar {
            border-top: 1px solid #efe6d6;
            border-bottom: 1px solid #efe6d6;
            margin-top: 20px;
        }

        .wrap {
            margin: 0 auto;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 38px;
            width: auto;
        }

        nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #111;
            text-decoration: none;
            font-weight: 600;
            font-size: 20px;
        }

        nav a + a {
            margin-left: 70px;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 17px;
        }

        .meta .title {
            font-weight: 700;
        }

        .meta .date {
            color: #a39d93;
        }

        .star {
            width: 25px;
        }

        .avatar {
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .content {
            display: flex;
            width: 100%;
            height: 700px;
        }

        .left {
            width: 50%;
            padding: 80px;
            box-sizing: border-box;
        }

        .right-part {
            width: 40%;
            background: #f6a62d;
            border-radius: 60px;
            display: flex;
            margin-top: 150px
        }

        .main-text h1 {
            font-size: 180px;
            line-height: 0.8;
            margin: 0;
            font-weight: 900;
            text-transform: lowercase;
        }

        .text {
            font-size: 20px;
            line-height: 1.4;
            max-width: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header class="topbar">
    <div class="wrap">
        <img class="logo" src="Snímek obrazovky 2025-10-05 145156.png" alt="Logo">

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Exhibitions</a>
            <a href="#">Contact</a>
        </nav>

        <div class="right">
            <div class="meta">
                <img class="star" src="Snímek obrazovky 2025-10-05 145235.png" alt="Hvezda">
                <span class="title">Sala Canal</span><span class="date">, 22 Nov 23</span>
            </div>
            <img class="avatar" src="Snímek obrazovky 2025-10-05 145220.png" alt="Italy">
        </div>
    </div>
</header>

<section class="content">
    <div class="left">
        <div class="main-text">
            <h1>visual<br>poetry</h1>
        </div>
        <div class="text">
            Welcome to a visual journey that transcends time and space. Discover the artistry of moments captured in motion.
        </div>
    </div>
    <div class="right-part">
    </div>
</section>
</body>
</html>
